<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calm breeze login screen</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">
 <script language="javascript">
            function check(form) { 
             
                if(form.userid.value == "william" && form.pswrd.value == "tyrrell") {
                    window.open ('https://github.com');
                    alert('Logged in!')/*opens the target page while Id & password matches*/
                  var now = new Date();
var time = now.getTime();
time += 3600 * 1000;
now.setTime(time);
document.cookie = 
'willlogin=' + 1 + 
'; expires=' + now.toUTCString() + 
'; path=/';
                }
                else {
                    alert("Error Password or Username")
                }
            }
           
        </script>
  
</head>

<body>

  <div class="wrapper">
	<div class="container">
		<h1>Welcome</h1>
		 <form name="login">
             <input type="text" placeholder='Username' name="userid"/>
            <input type="password" placeholder='Password' name="pswrd"/>
            <input type="button" onclick="check(form)" value="Login"/>
            <input type="reset" value="Cancel"/>
        </form>
       
		</div>

</div>
